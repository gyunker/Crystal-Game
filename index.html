<!DOCTYPE html>
<html>
<head>
    <title>Crystal Collector</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        
        <div class="row">
                <h1>Crystal Collector!</h1>
        </div>
        


        <hr>
        <br>
   
        <div class="row">

            <div class="col-sm-2">
            </div>
            
            <div class="col-sm-3">
                <p id = "yourScore">Your Score: 0</p>
            </div>
            
            <div class="col-sm-2">
            </div>

            <div class="col-sm-3">
                <p id = "computerScore">Computer Score: 39</p>
            </div>

            <div class="col-sm-2">
            </div>

        </div>

        <hr>
        <br>

        <div id="crystals" class="row">

            <div id = "img-1" class="col-sm">
                    <img src="assets/images/Crystal-1.jpg">
            </div>

            <div id = "img-2" class="col-sm">
                    <img src="assets/images/Crystal-2.jpg">
            </div>

            <div id = "img-3" class="col-sm">
                    <img src="assets/images/Crystal-3.jpg">     
            </div>

            <div id = "img-4" class="col-sm">
                    <img src="assets/images/Crystal-4.jpg">     
            </div>
            
        </div>

        <hr>
        <br>

        <div class="row">

            <div class="col-sm-2">
            </div>
            
            <div class="col-sm-3">
                <p id ="wins">Wins: 0</p>
            </div>
            
            <div class="col-sm-2">
            </div>

            <div class="col-sm-3">
                <p id="losses">Losses: 0</p>
            </div>

            <div class="col-sm-2">
            </div>

        </div>

        <hr>
        <div class="row">
            <h2>Rules of the game:</h2>
        </div>

        <div class="row">
            <p>Get Your Score = Computer Score to win.  Increase Your Score by clicking on the four crystals above. The values associated to each crystal are unknown.</p>
        </div>

    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
